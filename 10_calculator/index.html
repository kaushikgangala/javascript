<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <input id="expression" type="text" disabled />
      <input id="result" type="text" disabled value="ANS" />
      <div class="row">
        <div onclick="reset()" class="col col-3 border">
          <div class="icon">C</div>
        </div>
        <div onclick="handleClick(this)" class="col col-3 border">
          <div class="icon">(</div>
        </div>
        <div onclick="handleClick(this)" class="col col-3 border">
          <div class="icon">)</div>
        </div>
        <div onclick="handleClick(this)" class="col col-3 border">
          <div class="icon">%</div>
        </div>
      </div>
      <div class="row">
        <div onclick="handleClick(this)" class="col col-3 border">
          <div class="icon">7</div>
        </div>
        <div onclick="handleClick(this)" class="col col-3 border">
          <div class="icon">8</div>
        </div>
        <div onclick="handleClick(this)" class="col col-3 border">
          <div class="icon">9</div>
        </div>
        <div onclick="handleClick(this)" class="col col-3 border">
          <div class="icon">/</div>
        </div>
      </div>
      <div class="row">
        <div onclick="handleClick(this)" class="col col-3 border">
          <div class="icon">4</div>
        </div>
        <div onclick="handleClick(this)" class="col col-3 border">
          <div class="icon">5</div>
        </div>
        <div onclick="handleClick(this)" class="col col-3 border">
          <div class="icon">6</div>
        </div>
        <div onclick="handleClick(this)" class="col col-3 border">
          <div class="icon">*</div>
        </div>
      </div>
      <div class="row">
        <div onclick="handleClick(this)" class="col col-3 border">
          <div class="icon">1</div>
        </div>
        <div onclick="handleClick(this)" class="col col-3 border">
          <div class="icon">2</div>
        </div>
        <div onclick="handleClick(this)" class="col col-3 border">
          <div class="icon">3</div>
        </div>
        <div onclick="handleClick(this)" class="col col-3 border">-</div>
      </div>
      <div class="row">
        <div onclick="handleClick(this)" class="col col-6 border">
          <div class="icon">0</div>
        </div>
        <div onclick="removeLastChar()" class="col col-3 border">
          <div class="icon"><</div>
        </div>
        <div onclick="handleClick(this)" class="col col-3 border">
          <div class="icon">+</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
